<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <title>Ejercicio Boostrap</title>

<body>

          </div>

          </div>

          style="background-color: darkturquoise">
            <h2>Photo 4</h2>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 text-center" 
          style="background-color: palevioletred">
            <h2>Photo 5</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col text-center p-5">
            <h1>Main Content C</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 text-center" 
          style="background-color: darkturquoise">
            <h2>Photo 6</h2>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 text-center" 
          style="background-color: palevioletred">

          </div>

          style="background-color: palevioletred">
            <h2>Photo 9</h2>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 text-center" 
          style="background-color: darkturquoise">
            <h2>Photo 10</h2>
          </div>
        </div>

    </div>
    <div class="footer text-center p-2" 
    style="background-color: saddlebrown; color: white">

    </div>
